<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>我的小玉玉baby</title>
        <meta name="description" content="小玉玉和小康康在一起300天快乐💖">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<marquee scrollamount=10>🎉🎉小玉玉💖小康康🎉🎉在一起300天啦🎉🎉</marquee>
		<div id="love"></div>
		<div id="watch">
			<div class="digit">
				<span>1</span>
			</div>
			<div class="digit">
				<span>2</span>
			</div>
			<div class="digit">
				<span>3</span>
			</div>
			<div class="digit">
				<span>4</span>
			</div>
			<div class="digit">
				<span>5</span>
			</div>
			<div class="digit">
				<span>6</span>
			</div>
			<div class="digit">
				<span>7</span>
			</div>
			<div class="digit">
				<span>8</span>
			</div>
			<div class="digit">
				<span>9</span>
			</div>
			<div class="digit">
				<span>10</span>
			</div>
			<div class="digit">
				<span>11</span>
			</div>
			<div class="digit">
				<span>12</span>
			</div>
			<div id="mickey"></div>
			<div class="left" id="hours"></div>
			<div class="right" id="minutes"></div>
		</div>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
		<script src="js/index.js"></script>
		<audio id="music" loop="loop" autoplay="false"></audio>
	    <script>
	      	$(document).ready(function () {
	      		var sound = document.getElementById('music');
	      		sound.src = "./300.mp3";
	        	sound.play();
	        	$(document).on('touchstart', function(event) {
	            	document.getElementById('music').play();
	        	});
	      	});
	    </script>
	</body>
</html>
